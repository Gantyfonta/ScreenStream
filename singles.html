<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singles In Your Area</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0018, #000);
      font-family: 'Orbitron', sans-serif;
      color: #ff2ff9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 25px #ff2ff9;
      margin-bottom: 0.4em;
    }
    p {
      font-size: 1.3em;
      color: #ffcfff;
      max-width: 600px;
      line-height: 1.6em;
      opacity: 0.9;
    }
    .btn {
      margin-top: 35px;
      padding: 14px 40px;
      border: 2px solid #ff2ff9;
      background: transparent;
      border-radius: 30px;
      color: #ff2ff9;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }
    .btn:hover {
      background-color: #ff2ff9;
      color: #000;
      box-shadow: 0 0 25px #ff2ff9;
      transform: scale(1.05);
    }
    .ai {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,47,249,0.4), transparent 70%);
      animation: float 5s ease-in-out infinite;
      filter: blur(30px);
      z-index: -1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-30px); opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff2ff9;
      clip-path: polygon(50% 0%, 61% 18%, 82% 18%, 100% 36%, 100% 61%, 50% 100%, 0% 61%, 0% 36%, 18% 18%, 39% 18%);
      opacity: 0.8;
      animation: drift 6s linear infinite;
    }
    @keyframes drift {
      from { transform: translateY(100vh) scale(1); opacity: 0.8; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="ai" style="top:10%; left:15%; animation-delay: 0s;"></div>
  <div class="ai" style="bottom:15%; right:20%; animation-delay: 2s;"></div>
  <div class="ai" style="top:50%; left:70%; animation-delay: 4s;"></div>

  <h1>Singles In Your Area</h1>
  <p>Tired of being alone? Meet other <strong>AI companions</strong> and <strong>robotic gamers</strong> near you now!</p>
  <button class="btn">Connect Now</button>

  <script>
    // Floating hearts animation
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.opacity = Math.random() * 0.8 + 0.2;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
