<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Crypto!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #101820, #000);
      color: #00ff9d;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3.5em;
      text-shadow: 0 0 25px #00ff9d;
      margin: 0;
    }
    p {
      font-size: 1.3em;
      color: #aaffdf;
      max-width: 600px;
      margin-top: 15px;
      opacity: 0.9;
    }
    .buy-btn {
      margin-top: 40px;
      padding: 14px 40px;
      background-color: transparent;
      border: 2px solid #00ff9d;
      border-radius: 10px;
      color: #00ff9d;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background-color: #00ff9d;
      color: #000;
      box-shadow: 0 0 25px #00ff9d;
      transform: scale(1.1);
    }
    .coin {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ff9d 0%, #004f39 80%);
      box-shadow: 0 0 25px #00ff9d;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    .glow {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0,255,157,0.2), transparent 70%);
      filter: blur(60px);
      animation: pulse 4s infinite alternate;
      z-index: -1;
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.5; }
      to { transform: scale(1.4); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="coin" style="top:20%; left:15%; animation-delay: 0s;"></div>
  <div class="coin" style="top:70%; right:10%; animation-delay: 2s;"></div>
  <div class="coin" style="bottom:10%; left:60%; animation-delay: 4s;"></div>

  <h1>Buy Crypto!</h1>
  <p>To the moon! Invest in the future of finance today.</p>
  <button class="buy-btn">Get Started</button>
</body>
</html>
