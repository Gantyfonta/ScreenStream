<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Boosts</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #141414, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #00ffff;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #b0f0ff;
      text-shadow: 0 0 10px #007b7b;
      margin-top: 15px;
      max-width: 500px;
      text-align: center;
    }
    .boost {
      margin-top: 40px;
      padding: 15px 35px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      background: transparent;
      color: #00ffff;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
    }
    .boost:hover {
      background-color: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff;
      transform: scale(1.1);
    }
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
      filter: blur(100px);
      z-index: -1;
      animation: pulse 5s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.5; }
      to { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>Server Boosts</h1>
  <p>Level up your server with powerful perks.</p>
  <button class="boost">Activate Boost</button>
</body>
</html>
